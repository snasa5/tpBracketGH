
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tp-backend
  labels: { app: tp-backend }
spec:
  replicas: 3
  selector:
    matchLabels: { app: tp-backend }
  template:
    metadata:
      labels: { app: tp-backend }
    spec:
      containers:
        - name: tp-backend
          image: tpregistry.azurecr.io/tp-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: COSMOS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: tp-secrets
                  key: COSMOS_CONNECTION_STRING
            - name: KEYVAULT_URL
              valueFrom:
                secretKeyRef:
                  name: tp-secrets
                  key: KEYVAULT_URL
            - name: APPINSIGHTS_KEY
              valueFrom:
                secretKeyRef:
                  name: tp-secrets
                  key: APPINSIGHTS_KEY
            - name: GOALSERVE_KEY
              valueFrom:
                secretKeyRef:
                  name: tp-secrets
                  key: GOALSERVE_KEY
            - name: POLYGON_RPC
              valueFrom:
                secretKeyRef:
                  name: tp-secrets
                  key: POLYGON_RPC
            - name: PRIZE_CONTRACT
              valueFrom:
                secretKeyRef:
                  name: tp-secrets
                  key: PRIZE_CONTRACT
            - name: PAYOUT_SIGNER_KEY
              valueFrom:
                secretKeyRef:
                  name: tp-secrets
                  key: PAYOUT_SIGNER_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: tp-backend-svc
spec:
  type: ClusterIP
  selector:
    app: tp-backend
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
