
name: Azure Deploy
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_RG: tp-rg
      AZURE_LOCATION: eastus
      ENV: prod
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infra (Bicep)
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RG }}
          template: infra/azure/main.bicep
          parameters: env=${{ env.ENV }} location=${{ env.AZURE_LOCATION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Build backend image
        run: |
          cd backend
          npm ci && npm run build
          cd ..
          docker build -f infra/docker/backend.Dockerfile -t tpregistry.azurecr.io/tp-backend:${{ github.sha }} backend
      - name: Build web image
        run: |
          cd frontend/web
          npm ci && npm run build
          cd ../..
          docker build -f infra/docker/frontend-web.Dockerfile -t tpregistry.azurecr.io/tp-web:${{ github.sha }} frontend/web

      - name: Azure Container Registry Login
        uses: azure/docker-login@v1
        with:
          login-server: tpregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push images
        run: |
          docker push tpregistry.azurecr.io/tp-backend:${{ github.sha }}
          docker push tpregistry.azurecr.io/tp-web:${{ github.sha }}

      - name: Deploy to AKS
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AZURE_RG }}
          cluster-name: tp-aks-${{ env.ENV }}
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f infra/k8s/backend.yaml
          kubectl apply -f infra/k8s/web.yaml

      - name: Apply Kubernetes Secrets
        run: |
          kubectl delete secret tp-secrets --ignore-not-found
          kubectl create secret generic tp-secrets \
            --from-literal=COSMOS_CONNECTION_STRING='${{ secrets.COSMOS_CONNECTION_STRING }}' \
            --from-literal=KEYVAULT_URL='${{ secrets.KEYVAULT_URL }}' \
            --from-literal=APPINSIGHTS_KEY='${{ secrets.APPINSIGHTS_KEY }}' \
            --from-literal=GOALSERVE_KEY='${{ secrets.GOALSERVE_KEY }}' \
            --from-literal=POLYGON_RPC='${{ secrets.POLYGON_RPC }}' \
            --from-literal=PRIZE_CONTRACT='${{ secrets.PRIZE_CONTRACT }}' \
            --from-literal=PAYOUT_SIGNER_KEY='${{ secrets.PAYOUT_SIGNER_KEY }}' \
            --from-literal=TWILIO_SID='${{ secrets.TWILIO_SID }}' \
            --from-literal=TWILIO_TOKEN='${{ secrets.TWILIO_TOKEN }}' \
            --from-literal=TWILIO_FROM='${{ secrets.TWILIO_FROM }}'

      - name: Deploy services
        run: |
          kubectl apply -f infra/k8s/backend.yaml
          kubectl apply -f infra/k8s/web.yaml
